<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>te amo amorcito</title>
  <style>
    body {
      background: #fff0f5;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1, h2 {
      color: #c2185b;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
      font-style: italic; /* AQUI SE A√ëADE LA CURSIVA */
    }

    .flower {
      position: relative;
      width: 50px;
      height: 50px;
      animation: float 3s ease-in-out infinite;
    }

    .petal {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #e91e63;
      border-radius: 50%;
      opacity: 0.9;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translate(0, -25px); }
    .petal:nth-child(2) { transform: rotate(72deg) translate(0, -25px); }
    .petal:nth-child(3) { transform: rotate(144deg) translate(0, -25px); }
    .petal:nth-child(4) { transform: rotate(216deg) translate(0, -25px); }
    .petal:nth-child(5) { transform: rotate(288deg) translate(0, -25px); }

    .center {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 25px;
      height: 25px;
      background: #ad1457;
      border-radius: 50%;
      z-index: 1;
    }

    .stem {
      width: 6px;
      height: 120px;
      background: #388e3c;
      margin-top: 10px;
      border-radius: 3px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üíñ Te amo, amorcito lindo üíñ</h1>
  <h2>Quiero mi vida a tu lado mi amorcito,<br>
    eres la luz de mis ojos y <br>
    mi m√°s grande anhelo, mi amor.<br>
    Te amar√© toda mi vida, mi amor ‚ù§</h2>
  
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
  </div>
  <div class="stem"></div>
</body>
</html>
